<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Cafe</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>

  <h1 id="my-header">Cafe</h1>

  <h2>Drinks and Food</h2>
  <ol>
    <li>Latte</li>
    <li>Hot Chocolate</li>
    <li>Milk Tea</li>
    <li>Muffin</li>
    <li>Cake pop</li>
  </ol>

  <h2>Price of each item</h2>
  <table>
    <tr>
      <th>Items</th>
      <th>Price</th>
    </tr>
    <tr>
      <td>Latte</td>
      <td>$3.99</td>
    </tr>
    <tr>
      <td>Hot Chocolate</td>
      <td>$5.00</td>
    </tr>
    <tr>
      <td>Milk Tea</td>
      <td>$5.50</td>
    </tr>
    <tr>
      <td>Muffin</td>
      <td>$3.00</td>
    </tr>
    <tr>
      <td>Cake pop</td>
      <td>$2.00</td>
    </tr>
  </table>
</body>
</html>

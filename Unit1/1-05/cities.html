<!DOCTYPE html>
<!-- ICS20 - Unit 1-05 HTML Cities -->
<html lang="en-CA">
<head>
  <meta charset="utf-8">
  <meta name="description" content="My second webpage, with proper style">
  <meta name="keywords" content="TRH, ICS20">
  <meta name="author" content="Ms. Warriner">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cities</title>

  <style>
    /* Style the element with the id "myHeader" */
    #myHeader {
      background-color: lightblue;
      color: black;
      padding: 40px;
      text-align: center;
    }

    /* Style all elements with the class name "city" */
    .city {
      background-color: tomato;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body style="background-color: green;">

  <!-- An element with a unique id -->
  <h1 id="myHeader">Capital Cities</h1>

  <!-- Multiple elements with same class -->
  <h2 class="city">Buenos Aires</h2>
  <p>Buenos Aires is the capital of Argentina.</p>
  <img src="./images/flag-of-Argentina.png" alt="Argentina">

  <h2 class="city">Brasília</h2>
  <p>Brasília is the capital of Brazil.</p>
  <img src="./images/flag-of-Brazil.png" alt="Brazil">

  <h2 class="city">Wellington</h2>
  <p>Wellington is the capital of New Zealand.</p>
  <img src="./images/flag-of-New-Zealand.png" alt="New Zealand">

  <h2 class="city">Kuala Lumpur</h2>
  <p>Kuala Lumpur is the capital of Malaysia.</p>
  <img src="./images/flag-of-Malaysia.png" alt="Malaysia">

</body>
</html>

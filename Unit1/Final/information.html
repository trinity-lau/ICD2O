<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Travel Guide to Italy">
  <meta name="keywords" content="travel, italy, guide, attractions">
  <meta name="author" content="Trinity">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Italy Travel Guide</title>

  <!-- MDL -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
  <link rel="manifest" href="favicons/site.webmanifest">
  <meta name="theme-color" content="#3f51b5">
</head>
<body style="background-color: rgb(224, 235, 236);">

    <main class="mdl-layout__content">
      <div class="page-content" style="padding: 20px;">
        <h4>More information about the tourist attraction:</h4>

        <!-- Text Field -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input id="userInput" class="mdl-textfield__input" type="text">
            <label class="mdl-textfield__label" for="userInput">Enter tourist attraction</label>
          </div>
        </form>

        <!-- Buttons -->
        <button id="searchButton"
          class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">search</i>
        </button>
        <button id="clearButton" class="mdl-button mdl-js-button">Clear</button>
      </div>
    </main>
  </div>

  <script>
    const button = document.getElementById('searchButton');
    const input = document.getElementById('userInput');

    button.addEventListener('click', function () {
      const q = (input.value || '').trim();
      if (q) {
        const url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
        window.open(url, '_blank');
      }
    });

    document.getElementById('clearButton').addEventListener('click', () => {
      document.getElementById('userInput').value = '';
      document.getElementById('userInput').focus();
    });
  </script>
  
</body>
</html>

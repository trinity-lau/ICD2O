<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Movie suggestion">
  <meta name="keywords" content="trh, ics20">
  <meta name="author" content="Trinity">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie suggestion</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body style="background-color: rgb(224, 235, 236);">

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Movie Suggestions</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="" style="color:gray">Home</a>
          <a class="mdl-navigation__link" href="" style="color:gray">About</a>
        </nav>
      </div>
    </header>

    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">HTML5 Tutorial</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="">Home</a>
        <a class="mdl-navigation__link" href="">About</a>
      </nav>
    </div>

    <main class="mdl-layout__content">
      <div class="page-content" style="padding: 20px;">
        <h5>Here are some movie suggestions based on the genre you want:</h5>

        <!-- Text Field -->
        <form action="#">
          <div class="mdl-textfield mdl-js-textfield">
            <input id="userInput" class="mdl-textfield__input" type="text">
            <label class="mdl-textfield__label" for="userInput">Enter a genre...</label>
          </div>
        </form>

        <!-- Buttons -->
        <button id="searchButton"
          class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">search</i>
        </button>
        <button id="clearButton" class="mdl-button mdl-js-button">Clear</button>
      </div>
    </main>
  </div>

  <script>
    const button = document.getElementById('searchButton');
    const input = document.getElementById('userInput');

    button.addEventListener('click', function () {
      const q = (input.value || '').trim();
      if (q) {
        const url = 'https://www.google.com/search?q=' + encodeURIComponent(q);
        window.open(url, '_blank');
      }
    });

    document.getElementById('clearButton').addEventListener('click', () => {
      document.getElementById('userInput').value = '';
      document.getElementById('userInput').focus();
    });
  </script>
</body>
</html>
